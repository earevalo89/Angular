<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <br>
        <p>{{ heroe.bio }}</p>
        <div>
            <img class="logo" *ngIf="heroe.casa  == 'Marvel'" src="assets/img/marvel-copy.png" alt="{{ heroe.casa }}" />
            <img class="logo" *ngIf="heroe.casa  == 'DC'" src="assets/img/dc_copy.png" alt="{{ heroe.casa }}" />
        </div>
    </div>

</div>
