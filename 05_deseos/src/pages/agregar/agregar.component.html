<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ nombreLista | placeholder: 'Nueva lista'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item</ion-label>
                <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
        </ion-card-content>
        <button ion-button>Guardar</button>
    </ion-card>

    <ion-card>
        <!-- Items-->

    </ion-card>

    <button ion-button icon-left-class="button-block">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>&nbsp;Agregar Lista
    </button>
</ion-content>
