<div class="row">
    <div class="col">
        <div *ngIf="mostrar" class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">*ngIf</div>
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click)=" mostrar = !mostrar " class="btn btn-outline-dark">Mostrar / Ocultar</button>
    </div>

    <div class="col">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">*ngFor</div>
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i + 1 }} - {{ personaje }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
